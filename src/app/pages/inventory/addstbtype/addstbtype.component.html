<nb-card>
    <nb-card-body>
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <!-- <button button type="button" class="close pull-right" aria-label="Close" (click)="onClose()" > -->
        <button class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="addstbtypeForm" class="form-horizontal" (ngSubmit)="AddState()">
        <div class="modal-body">
          <div class="form-group row">
            <div class="col-sm-6" *ngIf="role.getroleid() > 777">
              <label>Select Headend Name<span style="color:red">*</span></label>
                <auto-completen
                [addclass]="{ 'error': submit && this.addstbtypeForm.controls.hdid.errors }"
                addclass="form-control" optValues="hdname"
                formControlName="hdid" (keyUp)="getHeadend($event)"
                placeholder='Select Headend Name'  optId="hdid"
                [item]="listhead">
              </auto-completen>
              <div *ngIf="this.addstbtypeForm.controls.hdid.errors && (this.addstbtypeForm.controls.hdid.errors.required) && submit" class="error-text">
                Headend Name is required!
               </div>
            </div>
        
          <!-- <div class="form-group row"> -->
            <div class="col-sm-6">
              <label>STB Type <span style="color:red">*</span></label>
              <input type="text" class="form-control" name="boxtypename" formControlName="boxtypename" placeholder="Enter STB Type"
              [ngClass]="{ 'is-invalid': submit && addstbtypeForm.controls.boxtypename.errors }"/>
              <small *ngIf="addstbtypeForm.controls.boxtypename.errors &&(addstbtypeForm.controls.boxtypename.errors.required )&& submit"
              class="invalid-feedback">STB Type is required! </small>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="status" checked formControlName="status" />
                <label class="custom-control-label" for="status">Active</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit"  status="success" nbButton>{{item ? 'Update' : 'Add'}}</button>
          <button type="button"  status="danger" nbButton (click)="close()">Cancel</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
