<nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
    <nb-card-header>List Model</nb-card-header>
    <nb-card-body>
      <!-- <toaster-container></toaster-container> -->
      <div class="row" style="padding-left: 10px;">
        <div style="padding: 2px;">
          <button  status="success" nbButton  (click)='Addmodel()'>Create</button>
        </div>
      </div>
      <!-- <div class="form-group row">
        <div class="col-sm-3" >
              <label>Headend</label>
              <select channel_name="" name="headend"
                [(ngModel)]='head_opt' class="form-control">
                <option value="">Select Headend</option>
                <option *ngFor="let item of listhead" [value]=item.hdid>{{item.hdname}}</option>
              </select>
            </div>
        </div> -->

        <!-- <button type="button" class="btn btn-md btn-success" (click)='page=1;initiallist();'
        style="margin: auto; display: block;">Search</button> -->
      <table class="table">
        <tr>
          <th >Action</th>
          <th *ngIf="role.getroleid() > 777">Heandend Name</th>
          <th>Model Name</th>
          <th>CAS Type</th>
          <th>Vendor Name</th>
          <th>STB Type</th>
          <th>Status</th>
        </tr>
      <tr *ngFor="let item of pagedItems">
        <td ><a (click)="Editmodel(item)" title="Update"><i class="nb-edit"></i></a></td>
        <td *ngIf="role.getroleid() > 777">{{item.hdname}}</td>
        <td>{{item.modelname}}</td>
        <td>{{item.cas_name}}</td>
        <td>{{item.vendor_name}}</td>
        <td>{{item.boxtypename}}</td>
        <td><i [ngStyle]="{'color': item.status==1? 'green':'red'}"
          [ngClass]="{'ion-close-round':item.status==0 ? true:false,'ion-checkmark-round':item.status!=0 ? true:false  }"
          [attr.title]="item.status==0 ? 'Active' : 'Deactive'"></i></td>
      </tr>
    </table>

      <div class="pagination">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
          <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=1;getlist();">First</a>
          <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=page-1;getlist();">Previous</a>
          <a *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
            (click)="getlist(page);">{{page}}</a>
          <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}" (click)="page=page+1;getlist();">Next</a>
          <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
            (click)="page=pager.totalPages;getlist();">Last</a>
        </ul>
      </div>
    </nb-card-body>
  </nb-card>
